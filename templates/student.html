<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, sans-serif;
            background: radial-gradient(circle at top, #15151c, #0b0b10);
            color: #eaeaea;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 30px 20px 80px;
        }

        /* ---------- HEADER ---------- */
        .header {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-bottom: 35px;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #2a2a38;
        }

        .student-name {
            font-size: 28px;
            font-weight: 600;
        }

        /* ---------- ALERTS ---------- */
        .alert {
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 15px;
        }

        .alert-warning {
            background: rgba(255, 193, 7, 0.15);
            border: 1px solid #ffc107;
            color: #ffc107;
        }

        .alert-danger {
            background: rgba(255, 107, 107, 0.15);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
        }

        /* ---------- METRICS ---------- */
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .card {
            background: #161622;
            padding: 22px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        }

        .card-title {
            font-size: 13px;
            color: #aaa;
        }

        .card-value {
            font-size: 30px;
            font-weight: 700;
            margin-top: 8px;
        }

        /* ---------- TABLE ---------- */
        .section-title {
            font-size: 22px;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #161622;
            border-radius: 14px;
            overflow: hidden;
        }

        th, td {
            padding: 14px;
            text-align: left;
        }

        th {
            background: #1f1f2d;
            color: #bbb;
            font-weight: 600;
        }

        tr:not(:last-child) {
            border-bottom: 1px solid #2b2b3a;
        }

        .status-success { color: #3ddc97; }
        .status-failed { color: #ff6b6b; }

        /* ---------- PASSWORD MODAL ---------- */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
        }

        .modal-box {
            background: #161622;
            padding: 30px;
            border-radius: 18px;
            width: 360px;
        }

        .modal-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 10px;
            border: none;
            background: #2a2a38;
            color: #fff;
        }

        .modal-box button {
            width: 100%;
            padding: 12px;
            background: #3ddc97;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }

        .actions {
            margin-top: 40px;
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-secondary {
            background: #2a2a38;
            color: #fff;
        }

        .btn-danger {
            background: #ff6b6b;
            color: #000;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- HEADER -->
    <div class="header">
        <img id="profile_photo" class="profile-pic">
        <div class="student-name" id="student_name">Loading...</div>
    </div>

    <!-- ALERTS -->
    <div id="limitWarning" class="alert alert-warning" style="display:none">
        ‚ö†Ô∏è You have reached ‚Çπ900 of your ‚Çπ1000 daily limit.
    </div>

    <div id="blockedAlert" class="alert alert-danger" style="display:none">
        üö´ Daily limit exceeded. Card blocked temporarily (auto-unblocks in 1 minute).
    </div>

    <!-- METRICS -->
    <div class="metrics">
        <div class="card">
            <div class="card-title">Current Balance</div>
            <div class="card-value" id="balance_value">‚Çπ0</div>
        </div>

        <div class="card">
            <div class="card-title">Today Spent</div>
            <div class="card-value" id="total_spent">‚Çπ0</div>
        </div>

        <div class="card">
            <div class="card-title">Daily Limit</div>
            <div class="card-value">‚Çπ1000</div>
        </div>

        <div class="card">
            <div class="card-title">Card Status</div>
            <div class="card-value" id="card_status">ACTIVE</div>
        </div>
    </div>

    <!-- TRANSACTIONS -->
    <div class="section-title">Recent Transactions</div>

    <table>
        <thead>
            <tr>
                <th>Amount</th>
                <th>Status</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="tx_table"></tbody>
    </table>

    <!-- ACTIONS -->
    <div class="actions">
        <button class="btn btn-secondary" onclick="openPasswordModal()">Change Password</button>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
</div>

<!-- PASSWORD MODAL -->
<div id="passwordModal" class="modal">
    <div class="modal-box">
        <h3>Change Password</h3>
        <input id="old_password" type="password" placeholder="Old Password">
        <input id="new_password" type="password" placeholder="New Password">
        <input id="confirm_password" type="password" placeholder="Confirm New Password">
        <button onclick="submitPasswordChange()">Update Password</button>
        <div id="pwd_msg" class="msg"></div>
    </div>
</div>

<script>
const BASE = "https://tapfinity-backed.onrender.com";

function getUSN() {
    return new URLSearchParams(window.location.search).get("usn");
}

function loadStudent() {
    const usn = getUSN();
    if (!usn) {
        window.location.href = "/student_login";
        return;
    }

    fetch(`${BASE}/api/student/by_usn/${usn}`)
        .then(r => r.json())
        .then(data => {
            const s = data.student;

            student_name.textContent = s.name;
            balance_value.textContent = "‚Çπ" + s.balance;
            total_spent.textContent = "‚Çπ" + data.total_spent;
            card_status.textContent = s.blocked ? "BLOCKED" : "ACTIVE";

            profile_photo.src = s.photo
                ? `${BASE}/static/photos/${s.photo}`
                : "https://via.placeholder.com/80";

            // Alerts
            if (data.total_spent >= 900 && data.total_spent < 1000) {
                limitWarning.style.display = "block";
            }

            if (s.blocked) {
                blockedAlert.style.display = "block";
            }

            tx_table.innerHTML = data.transactions.map(t => `
                <tr>
                    <td>‚Çπ${t.amount}</td>
                    <td class="${t.status === 'success' ? 'status-success' : 'status-failed'}">${t.status}</td>
                    <td>${t.timestamp}</td>
                </tr>
            `).join("");
        });
}

function openPasswordModal() {
    passwordModal.style.display = "flex";
}

function submitPasswordChange() {
    const usn = getUSN();
    if (new_password.value !== confirm_password.value) {
        pwd_msg.textContent = "Passwords do not match";
        pwd_msg.style.color = "#ff6b6b";
        return;
    }

    fetch(`${BASE}/api/student/change_password`, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
            usn,
            old_password: old_password.value,
            new_password: new_password.value
        })
    }).then(r=>r.json()).then(d=>{
        pwd_msg.textContent = d.status === "success"
            ? "Password updated successfully"
            : "Incorrect password";
        pwd_msg.style.color = d.status === "success" ? "#3ddc97" : "#ff6b6b";
    });
}

function logout() {
    window.location.href = "/student_login";
}

loadStudent();
</script>

</body>
</html>
