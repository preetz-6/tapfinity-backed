<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, sans-serif;
            background: #0f0f12;
            color: #eaeaea;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        /* ---------------- SIDEBAR ---------------- */
        .sidebar {
            width: 240px;
            background: #15151c;
            padding: 20px;
        }

        .sidebar h2 {
            margin: 0 0 30px;
            font-size: 20px;
            text-align: center;
        }

        .nav-item {
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            color: #ccc;
        }

        .nav-item:hover {
            background: #1f1f2b;
            color: #fff;
        }

        /* ---------------- MAIN ---------------- */
        .main {
            flex: 1;
            padding: 30px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-pic {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-right: 20px;
            object-fit: cover;
        }

        .student-name {
            font-size: 26px;
            font-weight: 600;
        }

        /* ---------------- METRICS ---------------- */
        .metrics {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 35px;
        }

        .card {
            background: #1a1a25;
            padding: 20px;
            border-radius: 14px;
        }

        .card-title {
            font-size: 14px;
            color: #aaa;
        }

        .card-value {
            font-size: 28px;
            font-weight: 700;
            margin-top: 8px;
        }

        /* ---------------- TABLE ---------------- */
        .section-title {
            font-size: 20px;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #1a1a25;
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 14px;
            text-align: left;
        }

        th {
            background: #20202c;
            color: #bbb;
            font-weight: 600;
        }

        tr:not(:last-child) {
            border-bottom: 1px solid #2b2b3a;
        }

        .status-success {
            color: #3ddc97;
        }

        .status-failed {
            color: #ff6b6b;
        }

        /* ---------------- MODAL ---------------- */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
        }

        .modal-box {
            background: #1a1a25;
            padding: 30px;
            border-radius: 16px;
            width: 360px;
        }

        .modal-box h3 {
            margin-top: 0;
        }

        .modal-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: #2a2a38;
            color: #fff;
        }

        .modal-box button {
            width: 100%;
            padding: 12px;
            background: #3ddc97;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }

        .msg {
            margin-top: 10px;
            font-size: 14px;
        }

        /* ---------------- RESPONSIVE ---------------- */
        @media (max-width: 900px) {
            .metrics {
                grid-template-columns: repeat(2, 1fr);
            }

            .sidebar {
                display: none;
            }
        }
    </style>
</head>

<body>

<div class="layout">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>TapFinity</h2>
        <div class="nav-item">Dashboard</div>
        <div class="nav-item">Transactions</div>
        <div class="nav-item" onclick="openPasswordModal()">Change Password</div>
        <div class="nav-item">Profile</div>
        <div class="nav-item" onclick="logout()">Logout</div>
    </div>

    <!-- MAIN -->
    <div class="main">

        <div class="header">
            <img id="profile_photo" class="profile-pic" src="">
            <div class="student-name" id="student_name">Loading...</div>
        </div>

        <!-- METRICS -->
        <div class="metrics">
            <div class="card">
                <div class="card-title">Current Balance</div>
                <div class="card-value" id="balance_value">₹0</div>
            </div>

            <div class="card">
                <div class="card-title">Total Spent</div>
                <div class="card-value" id="total_spent">₹0</div>
            </div>

            <div class="card">
                <div class="card-title">Transactions</div>
                <div class="card-value" id="tx_count">0</div>
            </div>

            <div class="card">
                <div class="card-title">Card Status</div>
                <div class="card-value" id="card_status">ACTIVE</div>
            </div>
        </div>

        <!-- TRANSACTIONS -->
        <div class="section-title">Recent Transactions</div>

        <table>
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="tx_table"></tbody>
        </table>

    </div>
</div>

<!-- CHANGE PASSWORD MODAL -->
<div id="passwordModal" class="modal">
    <div class="modal-box">
        <h3>Change Password</h3>

        <input id="old_password" type="password" placeholder="Old Password">
        <input id="new_password" type="password" placeholder="New Password">
        <input id="confirm_password" type="password" placeholder="Confirm New Password">

        <button onclick="submitPasswordChange()">Update Password</button>
        <div id="pwd_msg" class="msg"></div>

        <div style="margin-top:15px; text-align:center; cursor:pointer; color:#aaa;"
             onclick="closePasswordModal()">Cancel</div>
    </div>
</div>

<script>
const BASE = "https://tapfinity-backed.onrender.com";

function getQueryParam(p) {
    return new URL(window.location.href).searchParams.get(p);
}

function loadStudent() {
    const usn = getQueryParam("usn");
    if (!usn) {
        alert("Invalid session");
        window.location.href = "/student_login";
        return;
    }

    fetch(`${BASE}/api/student/by_usn/${usn}`)
        .then(r => r.json())
        .then(data => {
            const s = data.student;
            const tx = data.transactions;

            document.getElementById("student_name").textContent = s.name;
            document.getElementById("balance_value").textContent = "₹" + s.balance;
            document.getElementById("card_status").textContent = s.blocked ? "BLOCKED" : "ACTIVE";

            document.getElementById("profile_photo").src =
                s.photo ? `${BASE}/static/photos/${s.photo}` :
                "https://via.placeholder.com/70";

            let totalSpent = 0;
            let rows = "";

            tx.forEach(t => {
                if (t.status === "success") totalSpent += Number(t.amount);

                rows += `
                    <tr>
                        <td>₹ ${t.amount}</td>
                        <td class="${t.status === 'success' ? 'status-success' : 'status-failed'}">
                            ${t.status}
                        </td>
                        <td>${t.timestamp}</td>
                    </tr>
                `;
            });

            document.getElementById("total_spent").textContent = "₹" + totalSpent;
            document.getElementById("tx_count").textContent = tx.length;
            document.getElementById("tx_table").innerHTML = rows;
        });
}

function openPasswordModal() {
    document.getElementById("passwordModal").style.display = "flex";
}

function closePasswordModal() {
    document.getElementById("passwordModal").style.display = "none";
    document.getElementById("pwd_msg").textContent = "";
}

function submitPasswordChange() {
    const usn = getQueryParam("usn");
    const oldPwd = document.getElementById("old_password").value;
    const newPwd = document.getElementById("new_password").value;
    const confirmPwd = document.getElementById("confirm_password").value;
    const msg = document.getElementById("pwd_msg");

    if (!oldPwd || !newPwd || !confirmPwd) {
        msg.textContent = "All fields are required";
        msg.style.color = "#ff6b6b";
        return;
    }

    if (newPwd !== confirmPwd) {
        msg.textContent = "Passwords do not match";
        msg.style.color = "#ff6b6b";
        return;
    }

    fetch(`${BASE}/api/student/change_password`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            usn: usn,
            old_password: oldPwd,
            new_password: newPwd
        })
    })
    .then(r => r.json())
    .then(d => {
        if (d.status === "success") {
            msg.textContent = "Password updated successfully";
            msg.style.color = "#3ddc97";
            setTimeout(closePasswordModal, 1500);
        } else {
            msg.textContent = d.message;
            msg.style.color = "#ff6b6b";
        }
    })
    .catch(() => {
        msg.textContent = "Network error";
        msg.style.color = "#ff6b6b";
    });
}

function logout() {
    window.location.href = "/student_login";
}

loadStudent();
</script>

</body>
</html>
