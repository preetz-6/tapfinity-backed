<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, sans-serif;
            background: #0f0f12;
            color: #eaeaea;
        }
        .layout { display: flex; min-height: 100vh; }
        .sidebar {
            width: 240px;
            background: #15151c;
            padding: 20px;
            position: fixed;
            height: 100vh;
        }
        .sidebar h2 { margin-bottom: 30px; text-align: center; }
        .nav-item {
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            color: #ccc;
        }
        .nav-item:hover { background: #1f1f2b; color: #fff; }
        .main { margin-left: 240px; padding: 30px; flex: 1; }
        .header { display: flex; align-items: center; margin-bottom: 30px; }
        .profile-pic {
            width: 70px; height: 70px; border-radius: 50%;
            margin-right: 20px; object-fit: cover;
        }
        .student-name { font-size: 26px; font-weight: 600; }
        .metrics {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 50px;
        }
        .card {
            background: #1a1a25;
            padding: 20px;
            border-radius: 14px;
        }
        .card-title { font-size: 14px; color: #aaa; }
        .card-value { font-size: 28px; font-weight: 700; margin-top: 8px; }
        .section-title { font-size: 22px; margin: 60px 0 15px; }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #1a1a25;
            border-radius: 12px;
            overflow: hidden;
        }
        th, td { padding: 14px; text-align: left; }
        th { background: #20202c; color: #bbb; }
        tr:not(:last-child) { border-bottom: 1px solid #2b2b3a; }
        .status-success { color: #3ddc97; }
        .status-failed { color: #ff6b6b; }

        /* Modal */
        .modal {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.6);
            align-items: center; justify-content: center;
        }
        .modal-box {
            background: #1a1a25; padding: 30px;
            border-radius: 16px; width: 360px;
        }
        .modal-box input {
            width: 100%; padding: 12px; margin-bottom: 12px;
            border-radius: 10px; border: none;
            background: #2a2a38; color: #fff;
        }
        .modal-box button {
            width: 100%; padding: 12px;
            background: #3ddc97; border: none;
            border-radius: 10px; font-weight: 600;
            cursor: pointer;
        }
        .msg { margin-top: 10px; font-size: 14px; }
    </style>
</head>

<body>

<div class="layout">

    <div class="sidebar">
        <h2>TapFinity</h2>
        <div class="nav-item" onclick="scrollTo('dashboard')">Dashboard</div>
        <div class="nav-item" onclick="scrollTo('transactions')">Transactions</div>
        <div class="nav-item" onclick="openPasswordModal()">Change Password</div>
        <div class="nav-item" onclick="logout()">Logout</div>
    </div>

    <div class="main">

        <div id="dashboard">
            <div class="header">
                <img id="profile_photo" class="profile-pic">
                <div class="student-name" id="student_name">Loading...</div>
            </div>

            <div class="metrics">
                <div class="card">
                    <div class="card-title">Current Balance</div>
                    <div class="card-value" id="balance_value">₹0</div>
                </div>
                <div class="card">
                    <div class="card-title">Total Spent</div>
                    <div class="card-value" id="total_spent">₹0</div>
                </div>
                <div class="card">
                    <div class="card-title">Transactions</div>
                    <div class="card-value" id="tx_count">0</div>
                </div>
                <div class="card">
                    <div class="card-title">Card Status</div>
                    <div class="card-value" id="card_status">ACTIVE</div>
                </div>
            </div>
        </div>

        <div id="transactions">
            <div class="section-title">Recent Transactions</div>
            <table>
                <thead>
                    <tr>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="tx_table"></tbody>
            </table>
        </div>

    </div>
</div>

<div id="passwordModal" class="modal">
    <div class="modal-box">
        <h3>Change Password</h3>
        <input id="old_password" type="password" placeholder="Old Password">
        <input id="new_password" type="password" placeholder="New Password">
        <input id="confirm_password" type="password" placeholder="Confirm New Password">
        <button onclick="submitPasswordChange()">Update Password</button>
        <div id="pwd_msg" class="msg"></div>
        <div style="margin-top:15px;text-align:center;cursor:pointer;color:#aaa"
             onclick="closePasswordModal()">Cancel</div>
    </div>
</div>

<script>
const BASE = "https://tapfinity-backed.onrender.com";

function scrollTo(id) {
    document.getElementById(id).scrollIntoView({ behavior: "smooth" });
}

function getUSN() {
    return new URLSearchParams(window.location.search).get("usn");
}

function loadStudent() {
    const usn = getUSN();
    if (!usn) {
        window.location.href = "/student_login";
        return;
    }

    fetch(`${BASE}/api/student/by_usn/${usn}`)
        .then(r => r.json())
        .then(data => {
            const s = data.student;

            student_name.textContent = s.name;
            balance_value.textContent = "₹" + s.balance;
            total_spent.textContent = "₹" + data.total_spent;
            tx_count.textContent = data.tx_count;
            card_status.textContent = s.blocked ? "BLOCKED" : "ACTIVE";

            profile_photo.src = s.photo
                ? `${BASE}/static/photos/${s.photo}`
                : "https://via.placeholder.com/70";

            tx_table.innerHTML = data.transactions.map(t => `
                <tr>
                    <td>₹${t.amount}</td>
                    <td class="${t.status === 'success' ? 'status-success' : 'status-failed'}">${t.status}</td>
                    <td>${t.timestamp}</td>
                </tr>
            `).join("");
        });
}

function openPasswordModal() {
    passwordModal.style.display = "flex";
}
function closePasswordModal() {
    passwordModal.style.display = "none";
}

function submitPasswordChange() {
    const usn = getUSN();
    if (new_password.value !== confirm_password.value) {
        pwd_msg.textContent = "Passwords do not match";
        pwd_msg.style.color = "#ff6b6b";
        return;
    }

    fetch(`${BASE}/api/student/change_password`, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
            usn,
            old_password: old_password.value,
            new_password: new_password.value
        })
    }).then(r=>r.json()).then(d=>{
        pwd_msg.textContent = d.status === "success"
            ? "Password updated"
            : "Incorrect password";
        pwd_msg.style.color = d.status === "success" ? "#3ddc97" : "#ff6b6b";
    });
}

function logout() {
    window.location.href = "/student_login";
}

loadStudent();
</script>

</body>
</html>
