<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, sans-serif;
            background: #0f0f12;
            color: #eaeaea;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        /* ---------------- SIDEBAR ---------------- */
        .sidebar {
            width: 240px;
            background: #15151c;
            padding: 20px;
        }

        .sidebar h2 {
            margin: 0 0 30px;
            font-size: 20px;
            text-align: center;
        }

        .nav-item {
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            color: #ccc;
        }

        .nav-item:hover {
            background: #1f1f2b;
            color: #fff;
        }

        /* ---------------- MAIN ---------------- */
        .main {
            flex: 1;
            padding: 30px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-pic {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-right: 20px;
            object-fit: cover;
        }

        .student-name {
            font-size: 26px;
            font-weight: 600;
        }

        /* ---------------- METRICS ---------------- */
        .metrics {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 35px;
        }

        .card {
            background: #1a1a25;
            padding: 20px;
            border-radius: 14px;
        }

        .card-title {
            font-size: 14px;
            color: #aaa;
        }

        .card-value {
            font-size: 28px;
            font-weight: 700;
            margin-top: 8px;
        }

        /* ---------------- TABLE ---------------- */
        .section-title {
            font-size: 20px;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #1a1a25;
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 14px;
            text-align: left;
        }

        th {
            background: #20202c;
            color: #bbb;
            font-weight: 600;
        }

        tr:not(:last-child) {
            border-bottom: 1px solid #2b2b3a;
        }

        .status-success {
            color: #3ddc97;
        }

        .status-failed {
            color: #ff6b6b;
        }

        /* ---------------- RESPONSIVE ---------------- */
        @media (max-width: 900px) {
            .metrics {
                grid-template-columns: repeat(2, 1fr);
            }

            .sidebar {
                display: none;
            }
        }
    </style>
</head>

<body>

<div class="layout">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>TapFinity</h2>
        <div class="nav-item">Dashboard</div>
        <div class="nav-item">Transactions</div>
        <div class="nav-item">Change Password</div>
        <div class="nav-item">Profile</div>
        <div class="nav-item" onclick="logout()">Logout</div>
    </div>

    <!-- MAIN -->
    <div class="main">

        <div class="header">
            <img id="profile_photo" class="profile-pic" src="">
            <div class="student-name" id="student_name">Loading...</div>
        </div>

        <!-- METRICS -->
        <div class="metrics">
            <div class="card">
                <div class="card-title">Current Balance</div>
                <div class="card-value" id="balance_value">₹0</div>
            </div>

            <div class="card">
                <div class="card-title">Total Spent</div>
                <div class="card-value" id="total_spent">₹0</div>
            </div>

            <div class="card">
                <div class="card-title">Transactions</div>
                <div class="card-value" id="tx_count">0</div>
            </div>

            <div class="card">
                <div class="card-title">Card Status</div>
                <div class="card-value" id="card_status">ACTIVE</div>
            </div>
        </div>

        <!-- TRANSACTIONS -->
        <div class="section-title">Recent Transactions</div>

        <table>
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="tx_table"></tbody>
        </table>

    </div>
</div>

<script>
const BASE = "https://tapfinity-backed.onrender.com";

function getQueryParam(p) {
    return new URL(window.location.href).searchParams.get(p);
}

function loadStudent() {
    const uid = getQueryParam("uid");
    if (!uid) return alert("Invalid session");

    fetch(`${BASE}/api/student/${uid}`)
        .then(r => r.json())
        .then(data => {
            const s = data.student;
            const tx = data.transactions;

            document.getElementById("student_name").textContent = s.name;
            document.getElementById("balance_value").textContent = "₹" + s.balance;
            document.getElementById("card_status").textContent =
                s.blocked ? "BLOCKED" : "ACTIVE";

            document.getElementById("profile_photo").src =
                s.photo ? `${BASE}/static/photos/${s.photo}` :
                "https://via.placeholder.com/70";

            let totalSpent = 0;
            let rows = "";

            tx.forEach(t => {
                if (t.status === "success") totalSpent += Number(t.amount);

                rows += `
                    <tr>
                        <td>₹ ${t.amount}</td>
                        <td class="${t.status === 'success' ? 'status-success' : 'status-failed'}">
                            ${t.status}
                        </td>
                        <td>${t.timestamp}</td>
                    </tr>
                `;
            });

            document.getElementById("total_spent").textContent = "₹" + totalSpent;
            document.getElementById("tx_count").textContent = tx.length;
            document.getElementById("tx_table").innerHTML = rows;
        });
}

function logout() {
    window.location.href = "/student_login";
}

loadStudent();
</script>

</body>
</html>
