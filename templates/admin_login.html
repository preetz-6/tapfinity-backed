<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - TapFinity</title>

    <style>
        body {
            margin: 0;
            background: #eef1f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .container {
            max-width: 380px;
            margin: auto;
            margin-top: 120px;
            background: white;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #007aff;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 14px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #005fcc;
        }

        .msg {
            margin-top: 14px;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .error {
            background: #ffe9ea;
            color: #c7162b;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Admin Login</h2>

    <input id="username" placeholder="Admin Username">
    <input id="password" type="password" placeholder="Password">

    <button onclick="loginAdmin()">Login</button>

    <div id="error_box" class="msg error"></div>
</div>

<script>
const BASE = "https://tapfinity-backed.onrender.com";

function showError(msg) {
    const e = document.getElementById("error_box");
    e.style.display = "block";
    e.textContent = msg;
}

function loginAdmin() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    if (!username || !password) {
        showError("Enter username and password");
        return;
    }

    fetch(`${BASE}/api/admin/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
    })
    .then(r => r.json())
    .then(d => {
        if (d.status === "success") {
            window.location.href = "/admin";
        } else {
            showError(d.message || "Login failed");
        }
    })
    .catch(() => showError("Network error"));
}
</script>

</body>
</html>
