<!DOCTYPE html>
<html>
<head>
    <title>TapFinity Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #0f4c81, #2563eb);
        }

        .login-box {
            background: white;
            padding: 35px;
            border-radius: 18px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        h2 {
            margin-top: 0;
            text-align: center;
            margin-bottom: 25px;
            color: #0f172a;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 14px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #2563eb;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #1e40af;
        }

        .msg {
            margin-top: 12px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .error {
            color: #dc2626;
        }

        .success {
            color: #059669;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Admin Login</h2>

    <input id="username" placeholder="Admin Username">
    <input id="password" type="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <div id="msg" class="msg"></div>
</div>

<script>
const BASE = "https://tapfinity-backed.onrender.com";

function showMsg(text, ok=false) {
    const m = document.getElementById("msg");
    m.textContent = text;
    m.className = "msg " + (ok ? "success" : "error");
    m.style.display = "block";
}

function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    if (!username || !password) {
        showMsg("Enter username and password");
        return;
    }

    fetch(BASE + "/api/admin/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ username, password })
    })
    .then(r => r.json())
    .then(d => {
        if (d.status === "success") {
            showMsg("Login successful", true);
            setTimeout(() => {
                window.location.href = "/admin";
            }, 600);
        } else {
            showMsg(d.message || "Login failed");
        }
    })
    .catch(() => showMsg("Network error"));
}
</script>

</body>
</html>
