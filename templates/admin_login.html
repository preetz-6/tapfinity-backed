<!DOCTYPE html>
<html>
<head>
    <title>Admin Login â€¢ Tap-Finity</title>
    <style>
        body {
            margin: 0;
            background: #f2f2f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            width: 90%;
            max-width: 380px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
            text-align: center;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #111;
        }

        .subtitle {
            font-size: 16px;
            color: #777;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 12px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007aff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 5px;
        }

        button:hover { background: #005fcc; }

        .error {
            display: none;
            background: #ffe5e7;
            color: #b00020;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .logo {
            font-size: 40px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
<div class="card">

    <div class="logo">ðŸ”’</div>
    <div class="title">Admin Login</div>
    <div class="subtitle">Tap-Finity Management Portal</div>

    <div id="error" class="error"></div>

    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">

    <button onclick="login()">Login</button>

</div>

<script>
const BASE = "http://localhost:5001";

function showError(msg) {
    const e = document.getElementById("error");
    e.textContent = msg;
    e.style.display = "block";
    setTimeout(() => e.style.display = "none", 3000);
}

function login() {
    fetch(BASE + "/api/admin_login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            username: document.getElementById("username").value,
            password: document.getElementById("password").value
        })
    })
    .then(r => r.json())
    .then(d => {
        if (d.status === "success") {
            window.location.href = "/admin";
        } else {
            showError(d.message);
        }
    });
}
</script>

</body>
</html>
