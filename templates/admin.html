<!DOCTYPE html>
<html>
<head>
    <title>TapFinity Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, sans-serif;
            background: #f5f8ff;
            color: #111;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        /* -------- SIDEBAR -------- */
        .sidebar {
            width: 240px;
            background: #0b5cff;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav {
            padding: 12px 14px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .nav:hover {
            background: rgba(255,255,255,0.15);
        }

        /* -------- MAIN -------- */
        .main {
            flex: 1;
            padding: 30px;
        }

        .title {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 25px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
        }

        .card-title {
            font-size: 14px;
            color: #666;
        }

        .card-value {
            font-size: 28px;
            font-weight: 700;
            margin-top: 6px;
            color: #0b5cff;
        }

        .section {
            background: white;
            padding: 24px;
            border-radius: 18px;
            margin-bottom: 25px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
        }

        .section h3 {
            margin-top: 0;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            padding: 12px 16px;
            border-radius: 12px;
            border: none;
            background: #0b5cff;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        .danger {
            background: #ff3b30;
        }

        .msg {
            margin-top: 10px;
            font-weight: 600;
        }

        @media(max-width:900px){
            .cards { grid-template-columns: repeat(2,1fr); }
            .sidebar { display:none; }
        }
    </style>
</head>

<body>

<div class="layout">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>TapFinity</h2>
        <div class="nav">Dashboard</div>
        <div class="nav" onclick="scrollToId('addStudent')">Add Student</div>
        <div class="nav" onclick="scrollToId('balance')">Add Balance</div>
        <div class="nav" onclick="scrollToId('block')">Block / Unblock</div>
        <div class="nav" onclick="logout()">Logout</div>
    </div>

    <!-- MAIN -->
    <div class="main">

        <div class="title">Admin Dashboard</div>

        <!-- METRICS -->
        <div class="cards">
            <div class="card">
                <div class="card-title">Total Transactions</div>
                <div class="card-value" id="tx_count">—</div>
            </div>
            <div class="card">
                <div class="card-title">Total Spent</div>
                <div class="card-value" id="spent">—</div>
            </div>
            <div class="card">
                <div class="card-title">Total Topups</div>
                <div class="card-value" id="topups">—</div>
            </div>
            <div class="card">
                <div class="card-title">Blocked Cards</div>
                <div class="card-value" id="blocked">—</div>
            </div>
        </div>

        <!-- ADD STUDENT -->
        <div id="addStudent" class="section">
            <h3>Add Student</h3>
            <input id="usn" placeholder="USN">
            <input id="uid" placeholder="Card UID">
            <input id="name" placeholder="Name">
            <input id="phone" placeholder="WhatsApp Number (91xxxxxxxxxx)">
            <input id="password" placeholder="Password">
            <input id="balance" type="number" placeholder="Initial Balance">
            <button onclick="addStudent()">Create Student</button>
            <div id="addMsg" class="msg"></div>
        </div>

        <!-- ADD BALANCE -->
        <div id="balance" class="section">
            <h3>Add Balance</h3>
            <input id="bal_usn" placeholder="USN">
            <input id="bal_amt" type="number" placeholder="Amount">
            <button onclick="addBalance()">Add Balance</button>
        </div>

        <!-- BLOCK / UNBLOCK -->
        <div id="block" class="section">
            <h3>Block / Unblock Card</h3>
            <input id="blk_usn" placeholder="USN">
            <button class="danger" onclick="blockCard()">Block</button>
            <button onclick="unblockCard()" style="margin-left:10px;">Unblock</button>
        </div>

    </div>
</div>

<script>
const BASE = "https://tapfinity-backed.onrender.com";

function scrollToId(id){
    document.getElementById(id).scrollIntoView({behavior:"smooth"});
}

function addStudent(){
    fetch(BASE+"/api/add_student",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({
            usn:usn.value,
            uid:uid.value,
            name:name.value,
            phone:phone.value,
            password:password.value,
            balance:Number(balance.value)
        })
    }).then(r=>r.json()).then(d=>{
        addMsg.textContent = d.status==="success" ? "Student created ✔" : d.message;
    });
}

function addBalance(){
    fetch(BASE+"/api/add_balance",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({
            usn:bal_usn.value,
            amount:Number(bal_amt.value)
        })
    });
}

function blockCard(){
    fetch(BASE+"/api/block_card",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({usn:blk_usn.value})
    });
}

function unblockCard(){
    fetch(BASE+"/api/unblock_card",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({usn:blk_usn.value})
    });
}

function logout(){
    window.location.href="/admin_login";
}
</script>

</body>
</html>
