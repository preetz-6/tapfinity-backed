<!DOCTYPE html>
<html>
<head>
    <title>Student Login - TapFinity</title>
    <style>
        body {
            margin: 0;
            background: #f2f2f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 25px;
            margin-top: 60px;
            background: white;
            border-radius: 22px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #222;
            font-size: 28px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #005fcc;
        }

        .msg {
            margin-top: 10px;
            font-size: 15px;
            padding: 10px;
            border-radius: 10px;
            display: none;
        }

        .error {
            background: #ffe6e6;
            color: #b00020;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Login</h2>

    <input id="uid" type="text" placeholder="Enter UID">
    <input id="pin" type="password" placeholder="Enter PIN">

    <button onclick="loginStudent()">Login</button>

    <div id="error_box" class="msg error"></div>
</div>

<script>
// IMPORTANT: Use your backend IP
const BASE = "http://10.250.93.244:5001";

function showError(msg) {
    let e = document.getElementById("error_box");
    e.style.display = "block";
    e.textContent = msg;
}

function loginStudent() {
    let uid = document.getElementById("uid").value.trim().toUpperCase();
    let pin = document.getElementById("pin").value.trim();

    fetch(BASE + "/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ uid, pin })
    })
    .then(r => r.json())
    .then(d => {
        if (d.status === "success") {
            window.location.href = "/student?uid=" + uid;
        } else {
            showError(d.message);
        }
    });
}
</script>

</body>
</html>
