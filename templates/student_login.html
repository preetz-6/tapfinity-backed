<!DOCTYPE html>
<html>
<head>
    <title>Student Login - TapFinity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            background: #0f0f12;
            font-family: "Segoe UI", Roboto, sans-serif;
            color: #eaeaea;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 420px;
            padding: 35px;
            background: #1a1a25;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 16px;
            border-radius: 12px;
            border: none;
            outline: none;
            background: #2a2a38;
            color: #fff;
            font-size: 16px;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #3ddc97;
            color: #0f0f12;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #2fc489;
        }

        .msg {
            margin-top: 15px;
            font-size: 14px;
            padding: 12px;
            border-radius: 10px;
            display: none;
        }

        .error {
            background: #2a1c1c;
            color: #ff6b6b;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 13px;
            color: #aaa;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Student Login</h2>

    <input id="usn" type="text" placeholder="Enter USN (e.g. 1BG24CS001)">
    <input id="password" type="password" placeholder="Enter Password">

    <button onclick="loginStudent()">Login</button>

    <div id="error_box" class="msg error"></div>

    <div class="footer">
        TapFinity • Secure Campus Payments
    </div>
</div>

<script>
const BASE = "https://tapfinity-backed.onrender.com";

function showError(msg) {
    const box = document.getElementById("error_box");
    box.style.display = "block";
    box.textContent = msg;
}

function loginStudent() {
    const usn = document.getElementById("usn").value.trim().toUpperCase();
    const password = document.getElementById("password").value;

    if (!usn || !password) {
        showError("Please enter USN and password");
        return;
    }

    fetch(`${BASE}/api/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usn, password })
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === "success") {
            // TEMP: redirect with USN (later we’ll move to sessions)
            window.location.href = `/student?usn=${usn}`;
        } else {
            showError(data.message || "Login failed");
        }
    })
    .catch(() => {
        showError("Network error. Try again.");
    });
}
</script>

</body>
</html>
