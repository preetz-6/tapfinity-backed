<!DOCTYPE html>
<html>
<head>
    <title>Tap-Finity</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f7;
        }

        /* NAVBAR */
        .navbar {
            background: #111;
            padding: 15px 25px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left {
            font-size: 22px;
            font-weight: 700;
        }

        .nav-right a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        .nav-right a:hover {
            text-decoration: underline;
        }

        /* CONTENT */
        .content {
            max-width: 900px;
            margin: auto;
            padding: 30px;
        }
    </style>
</head>

<body>

<div class="navbar">
    <div class="nav-left">Tap-Finity</div>

    <div class="nav-right">
        <a href="/">Home</a>
        <a href="/student_login">Student Login</a>
        <a href="/admin_login">Admin Login</a>
    </div>
</div>

<div class="content">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
